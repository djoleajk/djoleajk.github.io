<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="filmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#filmGradient)"/>
  
  <!-- Film Reel -->
  <rect x="20" y="30" width="60" height="40" rx="4" fill="#ffffff"/>
  
  <!-- Film Holes -->
  <circle cx="28" cy="38" r="3" fill="#667eea"/>
  <circle cx="72" cy="38" r="3" fill="#667eea"/>
  <circle cx="28" cy="62" r="3" fill="#667eea"/>
  <circle cx="72" cy="62" r="3" fill="#667eea"/>
  
  <!-- Film Strips -->
  <line x1="20" y1="45" x2="80" y2="45" stroke="#667eea" stroke-width="1.5"/>
  <line x1="20" y1="55" x2="80" y2="55" stroke="#667eea" stroke-width="1.5"/>
  
  <!-- Film Frames -->
  <rect x="35" y="37" width="10" height="10" fill="#f0f0f0"/>
  <rect x="55" y="37" width="10" height="10" fill="#f0f0f0"/>
  <rect x="35" y="53" width="10" height="10" fill="#f0f0f0"/>
  <rect x="55" y="53" width="10" height="10" fill="#f0f0f0"/>
  
  <!-- Play Triangle -->
  <polygon points="44,48 44,56 52,52" fill="#667eea"/>
</svg>

