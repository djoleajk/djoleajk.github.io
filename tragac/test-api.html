<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDb API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1f3a;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4d7cfe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #3d6cee;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #0d1424;
            border-radius: 10px;
            border: 2px solid #2d3561;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>OMDb API Test</h1>
    <p>Klikni na dugme da testiraš API:</p>
    
    <button onclick="testAPI()">Test API</button>
    <button onclick="testSearch()">Test Search (Terminator)</button>
    <button onclick="testDetails()">Test Details (Matrix)</button>
    
    <div id="result"></div>

    <script>
        const OMDB_API_KEY = '3e097319';
        const OMDB_BASE_URL = 'https://www.omdbapi.com/';

        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = isError ? 'error' : 'success';
            resultDiv.textContent = message;
        }

        async function testAPI() {
            showResult('Testiram API...');
            try {
                const url = `${OMDB_BASE_URL}?apikey=${OMDB_API_KEY}`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                showResult('✅ API radi!\n\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                console.error('Error:', error);
                showResult('❌ GREŠKA: ' + error.message + '\n\n' + error.stack, true);
            }
        }

        async function testSearch() {
            showResult('Pretražujem "Terminator"...');
            try {
                const url = `${OMDB_BASE_URL}?s=terminator&type=movie&apikey=${OMDB_API_KEY}`;
                console.log('Search URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                const data = await response.json();
                console.log('Search results:', data);
                
                if (data.Response === 'True') {
                    showResult('✅ Pretraga uspešna!\n\nPronadjeno filmova: ' + data.totalResults + '\n\n' + JSON.stringify(data.Search[0], null, 2));
                } else {
                    showResult('❌ Greška: ' + data.Error, true);
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('❌ GREŠKA: ' + error.message, true);
            }
        }

        async function testDetails() {
            showResult('Dohvatam detalje za Matrix...');
            try {
                const url = `${OMDB_BASE_URL}?i=tt0133093&plot=full&apikey=${OMDB_API_KEY}`;
                console.log('Details URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                const data = await response.json();
                console.log('Movie details:', data);
                
                if (data.Response === 'True') {
                    showResult('✅ Detalji uspešno dohvaćeni!\n\n' + data.Title + ' (' + data.Year + ')\n' + 
                              'Rating: ' + data.imdbRating + '\n\n' + data.Plot);
                } else {
                    showResult('❌ Greška: ' + data.Error, true);
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('❌ GREŠKA: ' + error.message, true);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('Test page loaded. Open DevTools Console for details.');
        });
    </script>
</body>
</html>
