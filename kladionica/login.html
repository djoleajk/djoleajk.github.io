<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava - Sportska Kladionica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: var(--card-bg);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 40px var(--shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .login-title {
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: var(--text-secondary);
        }

        .form-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: var(--darker-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary-green);
            color: var(--darker-bg);
            border-color: var(--primary-green);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--darker-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .error-message {
            background: var(--danger);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: var(--primary-green);
            color: var(--darker-bg);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border: none;
            border-radius: 8px;
            color: var(--darker-bg);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 65, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }

        .demo-info {
            background: var(--darker-bg);
            border-left: 4px solid var(--gold);
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .demo-info h4 {
            color: var(--gold);
            margin-bottom: 10px;
        }

        .demo-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 5px 0;
        }

        .demo-credentials {
            background: var(--card-bg);
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-family: monospace;
        }

        #registerForm {
            display: none;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak { 
            width: 33%; 
            background: var(--danger); 
        }

        .strength-medium { 
            width: 66%; 
            background: #ffa500; 
        }

        .strength-strong { 
            width: 100%; 
            background: var(--primary-green); 
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 25px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">‚öΩ</div>
                <h1 class="login-title">Sportska Kladionica</h1>
                <p class="login-subtitle">Dobrodo≈°li nazad!</p>
            </div>

            <div class="form-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Prijava</button>
                <button class="tab-btn" onclick="switchTab('register')">Registracija</button>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- FORMA ZA PRIJAVU -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">üë§ Korisniƒçko ime</label>
                    <input type="text" id="loginUsername" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="loginPassword">üîí Lozinka</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password">
                </div>

                <button type="submit" class="submit-btn">üöÄ Prijavi se</button>
            </form>

            <!-- FORMA ZA REGISTRACIJU -->
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">üìù Ime i prezime</label>
                    <input type="text" id="registerName" required>
                </div>

                <div class="form-group">
                    <label for="registerUsername">üë§ Korisniƒçko ime</label>
                    <input type="text" id="registerUsername" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="registerEmail">üìß Email</label>
                    <input type="email" id="registerEmail" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="registerPassword">üîí Lozinka</label>
                    <input type="password" id="registerPassword" required autocomplete="new-password">
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div id="strengthFill" class="strength-fill"></div>
                        </div>
                        <span id="strengthText"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPasswordConfirm">üîí Potvrdi lozinku</label>
                    <input type="password" id="registerPasswordConfirm" required autocomplete="new-password">
                </div>

                <button type="submit" class="submit-btn">‚ú® Registruj se</button>
            </form>

            <div class="demo-info">
                <h4>üéÆ Demo Nalog</h4>
                <p>Za brzo testiranje, mo≈æete koristiti demo nalog:</p>
                <div class="demo-credentials">
                    <p><strong>Korisnik:</strong> demo</p>
                    <p><strong>Lozinka:</strong> demo123</p>
                </div>
                <p style="margin-top: 10px;"><strong>Admin pristup:</strong></p>
                <div class="demo-credentials">
                    <p><strong>Korisnik:</strong> admin</p>
                    <p><strong>Lozinka:</strong> admin123</p>
                </div>
                <p style="margin-top: 15px; text-align: center;">
                    <a href="demo.html" style="color: var(--gold); text-decoration: none; font-weight: 600;">
                        üìö Pogledaj Demo i Primere ‚Üí
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
